language: c
os: linux
dist: xenial
before_install:
- pip install --user cpp-coveralls
script:
- mkdir -p build
- cd build
- cmake -D BUILD_WITH_COVERAGE=ON ..
- make
- make test
after_success:
- cd ..
- coveralls -r . -b build --verbose --gcov=gcov --gcov-options '\-lpbc'
- cd script
- chmod +x auto_merge.sh
- "./auto_merge.sh"
env:
  global:
    secure: 
